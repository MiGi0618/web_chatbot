<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 聊天机器人</title>
  <style>
    :root {
      --bg: #111318;
      --bg-soft: #171a22;
      --panel: #1b1f2a;
      --panel-2: #161a23;
      --text: #edf0f5;
      --muted: #a0a8ba;
      --border: #2b3243;
      --primary: #18a67d;
      --primary-2: #13906c;
      --danger: #d75663;
      --shadow: 0 6px 20px rgba(0,0,0,0.28);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC",sans-serif;
      background: linear-gradient(180deg, var(--bg-soft) 0%, var(--bg) 45%, #0f1116 100%);
      color: var(--text);
    }
    .wrap { max-width: 1080px; margin: 0 auto; min-height:100vh; padding:16px; }
    .site-title {
      text-align: center;
      margin: 6px 0 14px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: #f2f4fa;
    }
    .hidden { display: none !important; }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:14px; box-shadow: var(--shadow); }
    .auth { max-width: 460px; margin: 5vh auto 0; padding:20px; }
    .auth h2 { margin: 2px 0 14px; font-size: 22px; }
    .field { margin-bottom:10px; }
    input, textarea, button { font: inherit; }
    input, textarea {
      width:100%;
      padding:11px 13px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--panel-2);
      color: var(--text);
      outline: none;
    }
    input:focus, textarea:focus { border-color: #3f4960; box-shadow: 0 0 0 2px rgba(24,166,125,0.18); }
    button {
      border:0;
      border-radius:12px;
      padding:10px 14px;
      cursor:pointer;
      color:#eaf0f8;
      background:#2a3143;
      transition: transform 0.02s ease, background 0.2s ease;
    }
    button:active { transform: translateY(1px); }
    button:hover { background:#343d54; }
    .btn-primary { background:var(--primary); color:#fff; }
    .btn-primary:hover { background: var(--primary-2); }
    .btn-danger { background:#40212a; color:#fff; }
    .btn-danger:hover { background:#542833; }
    .muted { color:var(--muted); font-size: 13px; }
    .auth-actions { display:flex; gap:8px; }

    .app { display:flex; gap:14px; height:calc(100vh - 96px); }
    .sidebar { width:300px; padding:12px; display:flex; flex-direction:column; gap:10px; background: var(--panel); }
    .sidebar-head { display:flex; justify-content:space-between; align-items:center; }
    .conv-list { overflow:auto; display:flex; flex-direction:column; gap:8px; }
    .conv-item {
      text-align:left;
      padding:11px 12px;
      background:var(--panel-2);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
    }
    .conv-item:hover { border-color:#3a435a; }
    .conv-item.active { border-color: var(--primary); background:#1a2a24; }

    .main { flex:1; padding:12px; display:flex; flex-direction:column; gap:12px; }
    .top { display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-size:13px; }
    .top-left { display:flex; align-items:center; gap:10px; }
    .top-title { font-size:14px; color:#f0f4fa; font-weight:600; }
    .top-actions { display:flex; gap:8px; }
    .chat {
      flex:1;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:10px 6px;
      scrollbar-gutter: stable;
    }
    .bubble {
      max-width:82%;
      padding:12px 14px;
      border-radius:14px;
      white-space:pre-wrap;
      word-break:break-word;
      line-height: 1.6;
      font-size: 15px;
    }
    .user { align-self:flex-end; background:var(--primary); color:#fff; box-shadow: 0 6px 16px rgba(16,163,127,0.25); }
    .bot { align-self:flex-start; background:var(--panel-2); border:1px solid var(--border); }
    .error { align-self:center; background:#3a1120; border:1px solid var(--danger); color:#ffc7d2; }
    .composer { display:flex; gap:10px; background: var(--panel-2); padding: 10px; border-radius: 14px; border: 1px solid var(--border); }
    .composer textarea { min-height:50px; max-height:120px; resize:vertical; }

    .memory-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(8, 10, 16, 0.62);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 50;
    }
    .memory-modal {
      width: min(860px, 100%);
      max-height: 84vh;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel) 0%, #161b25 100%);
      color: var(--text);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.42);
      overflow: hidden;
    }
    .memory-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 22px 12px;
      border-bottom: 1px solid var(--border);
    }
    .memory-head h3 {
      margin: 0;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }
    .memory-close {
      border-radius: 999px;
      border: 1px solid #3a445a;
      background: #242c3d;
      color: #d9e2f1;
      width: 38px;
      height: 38px;
      padding: 0;
      font-size: 20px;
      line-height: 1;
    }
    .memory-close:hover { background: #2f3950; }
    .memory-desc {
      margin: 0;
      padding: 10px 22px 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.45;
    }
    .memory-toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      border-bottom: 1px solid var(--border);
    }
    .memory-search {
      flex: 1;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      color: var(--text);
      padding: 10px 14px;
    }
    .memory-list {
      overflow: auto;
      padding: 2px 0;
      background: transparent;
    }
    .memory-item {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 22px;
      border-top: 1px solid #2a3244;
    }
    .memory-item:first-child { border-top: none; }
    .memory-item-text {
      color: var(--text);
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .memory-item-meta {
      margin-top: 3px;
      color: var(--muted);
      font-size: 12px;
    }
    .memory-delete {
      border-radius: 999px;
      border: 1px solid #3a445a;
      background: #242c3d;
      color: #d4deef;
      min-width: 36px;
      height: 36px;
      padding: 0 10px;
      font-size: 18px;
      line-height: 1;
    }
    .memory-delete:hover { background: #2f3950; }
    .memory-empty {
      padding: 26px 22px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .app { flex-direction:column; height:auto; }
      .wrap { padding: 12px; }
      .site-title { margin-top: 2px; margin-bottom: 10px; font-size: 20px; }
      .sidebar { width:100%; max-height:220px; }
      .main { min-height: calc(100vh - 320px); }
      .top { flex-direction: column; align-items: flex-start; gap: 8px; }
      .top-actions { flex-wrap: wrap; }
      .bubble { max-width: 92%; }
      .memory-modal { max-height: 92vh; }
      .memory-head h3 { font-size: 24px; }
      .memory-item-text { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="site-title">AI 聊天机器人</div>
    <section id="authPanel" class="card auth">
      <h2>登录 / 注册</h2>
      <div class="field"><input id="username" placeholder="用户名（至少3位）" /></div>
      <div class="field"><input id="password" type="password" placeholder="密码（至少6位）" /></div>
      <div class="auth-actions">
        <button id="loginBtn" class="btn-primary">登录</button>
        <button id="registerBtn">注册</button>
      </div>
      <p id="authMsg" class="muted"></p>
    </section>

    <section id="appPanel" class="app hidden">
      <aside class="card sidebar">
        <div class="sidebar-head">
          <strong>会话</strong>
          <button id="newConvBtn" class="btn-primary">新建</button>
        </div>
        <div id="convList" class="conv-list"></div>
      </aside>

      <main class="card main">
        <div class="top">
          <div class="top-left">
            <strong class="top-title">AI 聊天机器人</strong>
            <span id="whoami"></span>
          </div>
          <div class="top-actions">
            <button id="memoriesBtn">管理记忆</button>
            <button id="renameBtn">重命名</button>
            <button id="deleteBtn" class="btn-danger">删除会话</button>
            <button id="logoutBtn">退出</button>
            <button id="deleteAccountBtn" class="btn-danger">注销账户</button>
          </div>
        </div>

        <div id="chat" class="chat"></div>

        <div class="composer">
          <textarea id="message" placeholder="输入消息，回车发送，Shift+回车换行"></textarea>
          <button id="sendBtn" class="btn-primary">发送</button>
        </div>
        <div id="status" class="muted"></div>
      </main>
    </section>
  </div>

  <div id="memoryModalOverlay" class="memory-modal-overlay hidden">
    <section class="memory-modal" role="dialog" aria-modal="true" aria-labelledby="memoryModalTitle">
      <div class="memory-head">
        <h3 id="memoryModalTitle">保存的记忆</h3>
        <button id="memoryCloseBtn" class="memory-close" aria-label="关闭">×</button>
      </div>
      <p class="memory-desc">这里展示跨会话记忆。你可以搜索、删除不需要的记忆，后续回答会自动同步。</p>
      <div class="memory-toolbar">
        <input id="memorySearchInput" class="memory-search" placeholder="搜索记忆" />
        <button id="memoryRefreshBtn">刷新</button>
      </div>
      <div id="memoryList" class="memory-list"></div>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
